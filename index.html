<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Coded by Krystal Jean Austin -->
    <section class="frame">

        <section class="hero">
            <div class="notification-bar container">
                <p class="service">
                    <i class="fa-solid fa-circle"></i>
                    <i class="fa-solid fa-circle"></i>
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-regular fa-circle"></i>
                    <span>EE </span> 
                    <i class="fa-solid fa-wifi"></i>
                </p>
                <p class="time">12:53 pm</p>
                <p class="battery-life">31% <i class="fa-solid fa-battery-quarter"></i></p>
            </div>
            <div class="cities container">
                <p class="display-current-city">LONDON, ENGLAND</p>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="todays-forecast">
                <p class="current-temp"><b>23</b></p>
                <p class="current-condition" >Cloudy</p>
                <div class="swipe-nav">
                    . <span>.</span> . .
                </div>
            </div>
            
        </section>

        <section class="five-day-forecast container">
            <div class="daily-forecast container">
                <p class="day-of-week">Sunday</p>
                <div class="daily-conditions container">
                    <p class="temp">18°</p>
                    <i class="fa-solid fa-cloud fa-cloud-showers-heavy"></i>
                </div>
            </div>
            <div class="daily-forecast container">
                <p class="day-of-week">Monday</p>
                <div class="daily-conditions container">
                    <p class="temp">20°</p>
                    <i class="fa-solid fa-cloud"></i>
                </div>   
            </div>
            <div class="daily-forecast container">
                <p class="day-of-week">Tuesday</p>
                <div class="daily-conditions container">
                    <p class="temp">20°</p>
                    <i class="fa-solid fa-cloud fa-cloud-sun"></i>
                </div>
            </div>
            <div class="daily-forecast container">
                <p class="day-of-week">Wednesday</p>
                <div class="daily-conditions container">
                    <p class="temp">17°</p>
                    <i class="fa-solid fa-cloud fa-cloud-moon-rain"></i>
                </div>
            </div>
            <div class="daily-forecast container">
                <p class="day-of-week">Thursday</p>
                <div class="daily-conditions container">
                    <p class="temp">15°</p>
                    <i class="fa-solid fa-cloud fa-cloud-bolt"></i>
                </div>
            </div>
        </section>
        <section class="add-locations container">
            <p><i class="fa-solid fa-plus"></i> Add Location</p>
        </section>
    </section>

</body>

</html>
